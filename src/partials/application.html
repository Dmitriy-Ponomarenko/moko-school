<section class="section application-section">
  <h2 class="visually-hidden">Application</h2>
  <div class="container application-container">
    <div class="application-content">
      <h3 class="application-content-title">
        Enroll in the course <br />with a 10% discount <br />
      </h3>
      <p class="application-content-text">Offer valid until March 10, 2022</p>
    </div>
    <form action="/submit-form" method="POST" class="form-container">
      <div class="application-form-group">
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Name" required />
      </div>

      <div class="application-form-group">
        <label for="phone"></label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone"
          required
        />
      </div>

      <div class="application-form-group">
        <label for="email"></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-mail"
          required
        />
      </div>

      <button type="submit" class="application-btn">Submit Application</button>
    </form>
  </div>
</section>
